<div class="wrapper wrapper-content animated fadeInRight" data-ng-controller="WizardController" data-ng-init="init()">
    <div class="row">
        <div class="col-lg-12">
            <div class="jumbotron">
                <h3>Bid Wizard - {{selectedItem.name}}</h3>
                <div class="col-lg-3 pull-right">
                    <div class="form-group">
                        <label>Select Bid </label>
                        <div class="input-group">
                            <select chosen class="form-control m-b" ng-model="selectedItem" ng-change='onSelect()' class="chosen-select" style="width:200px;" tabindex="4" ng-options="s.name for s in bids | filter: { status: 'new'}">
                            </select>
                        </div>
                    </div>
                </div>
                <!-- <button ng-click="newBid()" class="btn btn-primary"> Add New</button> -->
                </p>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Bid Wizard</h5>

                    <div ibox-tools></div>
                </div>
                <div class="ibox-content wizard">
                    <h2>
                        Bid Wizard
                    </h2>

                    <p>
                        This example show how to use ui-router to create wizard like form.
                        <br/>
                        <strong>Data from ng-model.</strong><br/>
                        <code>{{formData}}</code>
                    </p>

                    <div class="steps clearfix">
                        <ul>   <!-- ng-include src="'/bids/views/wizard/step_one.html'" -->
                        	<li>
                                <a ng-click="setEditId(1)" class="{{editId === 1 ? 'btn-primary' : 'btn-default'}}"><span>1. </span> Builder information</a>
                            </li>
                            <li>
                                <a ng-click="setEditId(2)" class="{{editId === 2 ? 'btn-primary' : 'btn-default'}}"><span>2. </span> Project information</a>
                            </li>
                            <li>
                                <a ng-click="setEditId(3)" class="{{editId === 3 ? 'btn-primary' : 'btn-default'}}"><span>3. </span> MTC Information</a>
                            </li>
                            <li>
                                <a ng-click="setEditId(4)" class="{{editId === 4 ? 'btn-primary' : 'btn-default'}}"><span>4. </span> Bidding Trades</a>
                            </li>
                        </ul>
                    </div>
                    <div class="wizard">
                        <div class="content">
    <form name="signupForm" ng-submit="processForm()" class="p-lg">
        <div ng-show="editId===1" ng-if="editId===1" ng-include src="'/bids/views/wizard/step_one.html'"></div>
        <div ng-show="editId===2" ng-if="editId===2" ng-include src="'/bids/views/wizard/step_two.html'"></div>
        <div ng-show="editId===3" ng-if="editId===3" ng-include src="'/bids/views/wizard/step_three.html'"></div>
        <div ng-show="editId===4" ng-if="editId===4" ng-include src="'/bids/views/wizard/step_four.html'"></div>
    </form>
                        </div>
                        </div>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight" data-ng-controller="WizardController" data-ng-init="init()">
    <div class="col-lg-12">
        <div class="jumbotron">
            <h2>Bid Selected - {{selectedItem.bid_name}}</h2>
            <div class="row">
                <button class="btn btn-primary pull-left" data-ng-if="(selectedItem && !formData.taskListAttached)" ng-click="attachTaskList()">
                    <i class="fa fa-plus"></i>
                      Attach Tasks
                </button>
            </div>
            <div class="row">
                <div class="col-md-7"></div>
                <div class="col-md-2">
                    <label>Return Date</label>
                    <div class="form-group">
                        <p class="input-group date">
                          <input type="text" class="form-control" datepicker-popup="MM.dd.yyyy" ng-model="formData.bidDateRequested" is-open="opened" min-date="minDate" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                          <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="fa fa-calendar"></i></button>
                          </span>
                        </p>
                    </div>
                </div>
                <div class="col-md-3">
                    <label>Select Bid </label>
                    <div class="input-group">
                        <select chosen class="form-control m-b" ng-model="selectedItem" ng-change='onSelect()' class="chosen-select" style="width:200px;" tabindex="4" ng-options="s.bid_name for s in bids | filter: { bid_status: 'new'}">
                        </select>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Bid Wizard</h5>

                    <div ibox-tools></div>
                </div>
                <div class="ibox-content wizard">
                    <h2>
                        Bid Wizard
                    </h2>
                    <div class="steps clearfix">
                        <ul>   <!-- ng-include src="'/bids/views/wizard/step_one.html'" -->
                        	<li>
                                <a ng-click="setEditId(1)" class="{{editId === 1 ? 'btn-primary' : 'btn-default'}}"><span>1. </span> Builder information</a>
                            </li>
                            <li>
                                <a ng-click="setEditId(2)" class="{{editId === 2 ? 'btn-primary' : 'btn-default'}}"><span>2. </span> Project information</a>
                            </li>
                            <li>
                                <a ng-click="setEditId(3)" class="{{editId === 3 ? 'btn-primary' : 'btn-default'}}"><span>3. </span> MTC Information</a>
                            </li>
                            <li>
                                <a ng-click="setEditId(4)" class="{{editId === 4 ? 'btn-primary' : 'btn-default'}}"><span>4. </span> Bidding Trades</a>
                            </li>
                        </ul>
                    </div>
                    <div class="wizard">
                        <div class="content">
    <form name="signupForm" ng-submit="processForm()" class="p-lg">
        <div ng-show="editId===1" ng-if="editId===1" ng-include src="'/bids/views/wizard/step_one.html'"></div>
        <div ng-show="editId===2" ng-if="editId===2" ng-include src="'/bids/views/wizard/step_two.html'"></div>
        <div ng-show="editId===3" ng-if="editId===3" ng-include src="'/bids/views/wizard/step_three.html'"></div>
        <div ng-show="editId===4" ng-if="editId===4" ng-include src="'/bids/views/wizard/step_four.html'"></div>
    </form>
                        </div>
                        </div>
                </div>
            </div>
        </div>

    </div>
</div>

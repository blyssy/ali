<fieldset>
    <h2>Project Information</h2>

    <div class="row">
        <div class="col-lg-8">
            <div class="form-group">
                <label>Project Name</label>
                <input ng-model="formData.projectName" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Project Address</label>
                <input ng-model="formData.projectAddress" type="text" class="form-control">
            </div>
            <div class="row">
                <div class="col-lg-5">
                    <label>City</label>
                    <input ng-model="formData.projectCity" type="text" class="form-control">
                </div>
                <div class="col-lg-4">
                    <label>State</label><br>
                    <select chosen class="form-control m-b" id="states" ng-model="formData.projectState" class="chosen-select" style="width:200px;" tabindex="4" ng-options="s for s in states">
                    </select>
                </div>
                <div class="col-lg-3">
                    <label>Zip</label>
                    <input ng-model="formData.projectZip" type="text" class="form-control">
                </div>
            </div>
            <br>
            <div class="form-group">
                <div class="form-group">
                    <label>Purchasing Agent</label>
                    <input type="text" ng-model="formData.purchasingAgent" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <label>Phone Number</label>
                    <input ui-mask="(999) 999-9999" ng-model="formData.purchasingAgentPhone" type="text" class="form-control">
                    <span class="help-block">(999) 999-9999</span>
                </div>
                <div class="col-lg-8">
                    <label>Email Address</label>
                    <input ng-model="formData.purchasingAgentEmail" type="text" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2">
                    <label># of Lots</label>
                    <input ng-model="formData.numberOfLots" type="text" class="form-control">
                </div>
                <div class="col-lg-10">
                    <label>Lot Numbers</label>
                    <input ng-model="formData.lotNumbers" type="text" class="form-control">
                    <span class="help-block">Comma Seperated (123, 456, 789)</span>
                </div>
            </div>
        </div>
        <br> 
        <!-- <div class="col-md-4">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>Google Reference Map</h5>
                </div>
                <div class="ibox-content">
                    <p>
                        Use this map to review lot/land locations.
                    </p>
                    <section id="map" ng-controller="GoogleMaps">
                        <div ui-map="myMap" ui-options="mapOptions" class="google-map"></div>
                    </section>
                </div>
            </div>
        </div> -->
    </div>
    <div class="row">
        <div class="col-lg-2" align="center">
            <label>Phase One</label><br>
            <label class="switch green"><input type="checkbox" ng-model="formData.phaseOneCheckbox"/><i></i></label>
        </div>
        <div class="col-lg-10">
            <label>Phase One Lot Numbers</label>
            <input ng-model="formData.phaseOneLotNumbers" type="text" class="form-control">
            <span class="help-block">Comma Seperated (123, 456, 789)</span>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2" align="center">
            <label>Phase Two</label><br>
            <label class="switch green"><input type="checkbox" ng-model="formData.phaseTwoCheckbox"/><i></i></label>
        </div>
        <div class="col-lg-10">
            <label>Phase Two Lot Numbers</label>
            <input ng-model="formData.phaseTwoLotNumbers" type="text" class="form-control">
            <span class="help-block">Comma Seperated (123, 456, 789)</span>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2" align="center">
            <label>Phase Three</label><br>
            <label class="switch green"><input type="checkbox" ng-model="formData.phaseThreeCheckbox"/><i></i></label>
        </div>
        <div class="col-lg-10">
            <label>Phase Three Lot Numbers</label>
            <input ng-model="formData.phaseThreeLotNumbers" type="text" class="form-control">
            <span class="help-block">Comma Seperated (123, 456, 789)</span>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2" align="center">
            <label>Phase Four</label><br>
            <label class="switch green"><input type="checkbox" ng-model="formData.phaseFourCheckbox"/><i></i></label>
        </div>
        <div class="col-lg-10">
            <label>Phase Four Lot Numbers</label>
            <input ng-model="formData.phaseFourLotNumbers" type="text" class="form-control">
            <span class="help-block">Comma Seperated (123, 456, 789)</span>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-9"></div>
        <div class="col-lg-3 pull-right">
            <button ng-click="setEditId(1)" class="btn btn-default"><i class="fa fa-chevron-left"></i> Previous</button>
            <button ng-click="setEditId(3)" class="btn btn-primary"><i class="fa fa-chevron-right"></i> Next</button>
            <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Save</button>
        </div>
    </div>
</fieldset>

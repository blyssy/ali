<fieldset>
    <h2>Home Builder Information</h2>

    <div class="row">
        <div class="col-lg-8">
            <div class="form-group">
                <label>Name</label>
                <input id="homeBuilderName" ng-model="formData.homeBuilderName" name="homeBuilderName" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Division</label>
                <input id="division" ng-model="formData.division" name="division" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input id="address" ng-model="formData.address" name="address" type="text" class="form-control">
            </div>
            <div class="row">
                <div class="col-md-5">
                    <label>City</label>
                    <input id="city" ng-model="formData.city" name="city" type="text" class="form-control">
                </div>
                <div class="col-lg-4">
                    <label>State</label><br>
                    <select chosen id="states" ng-model="formData.state" class="chosen-select" style="width:200px;" tabindex="4" ng-model="state" ng-options="s for s in states">
                    </select>
                </div>
                <div class="col-md-3">
                    <label>Zip</label>
                    <input id="zip" ng-model="formData.zip" name="zip" type="text" class="form-control">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-4">
                    <label>Phone Number</label>
                    <input id="phone" ui-mask="(999) 999-9999" ng-model="formData.phone" name="phone" type="text" class="form-control">
                    <span class="help-block">(999) 999-9999</span>
                </div>
                <div class="col-md-8">
                    <label>Email Address</label>
                    <input id="email" ng-model="formData.email" name="email" type="text" class="form-control">
                </div>
            </div>
            <br>
        </div>
        <br>
        <div class="col-lg-4">
            <div class="text-center">
                <div style="margin-top: 20px">
                    <i class="fa fa-sign-in" style="font-size: 180px;color: #e5e5e5 "></i>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12" align="center">
            <a ng-click="setEditId(2)" class="btn btn-primary">Next</a>
        </div>
    </div>
</fieldset>

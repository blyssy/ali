<fieldset>
    <h2>Multi-Trade Contractor Information</h2>
  
    <div class="row">
        <div class="col-lg-8">
            <div class="form-group">
                <label>Name</label>
                <input id="mtcName" ng-model="formData.mtcName" name="mtcName" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Division</label>
                <input id="mtcDivision" ng-model="formData.mtcDivision" name="mtcDivision" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>President's Name</label>
                <input id="mtcPresidentName" ng-model="formData.mtcPresidentName" name="mtcPresidentName" type="text" class="form-control">
            </div>            
            
            <div class="row">
            	<div class="col-md-4">
            		<label>Phone Number</label>
            		<input id="mtcPresidentPhone" data-mask="(999) 999-9999" ng-model="formData.mtcPresidentPhone" name="mtcPresidentPhone" type="text" class="form-control">
            		<span class="help-block">(999) 999-9999</span>
            	</div>
            	<div class="col-md-8">
            		<label>Email Address</label>
            		<input id="mtcPresidentEmail" ng-model="formData.mtcPresidentEmail" name="mtcPresidentEmail" type="text" class="form-control">
            	</div>
            </div>
            <div class="form-group">
                <label>Division Manager's Name</label>
                <input id="mtcDivisionManagerName" ng-model="formData.mtcDivisionManagerName" name="mtcDivisionManagerName" type="text" class="form-control">
            </div>            
            
            <div class="row">
            	<div class="col-md-4">
            		<label>Phone Number</label>
            		<input id="mtcDivisionManagerPhone" data-mask="(999) 999-9999" ng-model="formData.mtcDivisionManagerPhone" name="mtcDivisionManagerPhone" type="text" class="form-control">
            		<span class="help-block">(999) 999-9999</span>
            	</div>
            	<div class="col-md-8">
            		<label>Email Address</label>
            		<input id="mtcDivisionManagerEmail" ng-model="formData.mtcDivisionManagerEmail" name="mtcDivisionManagerEmail" type="text" class="form-control">
            	</div>
            </div>

        </div><br>
        <div class="col-lg-4">
            <div class="text-center">
                <div style="margin-top: 20px">
                    <i class="fa fa-sign-in" style="font-size: 180px;color: #e5e5e5 "></i>
                </div>
            </div>
        </div>
    </div>

            
            
</fieldset>
<fieldset class="m-t-md">
	<div class="row">
		<div class="col-lg-12" align="center">
    <a ng-click="setEditId(2)" class="btn btn-default">Previous</a>
    <a ng-click="setEditId(4)" class="btn btn-primary">Next</a>
    	</div>
    </div>
</fieldset>

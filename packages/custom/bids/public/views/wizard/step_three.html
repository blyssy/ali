<fieldset>
    <h2>Multi-Trade Contractor Information</h2>
    <div class="row">
        <div class="col-lg-8">
            <div class="form-group">
                <label>Name</label>
                <input ng-model="formData.mtcName" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Division</label>
                <input ng-model="formData.mtcDivision" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>President's Name</label>
                <input ng-model="formData.mtcPresidentName" type="text" class="form-control">
            </div>            
            
            <div class="row">
            	<div class="col-md-4">
            		<label>Phone Number</label>
            		<input ui-mask="(999) 999-9999" ng-model="formData.mtcPresidentPhone" type="text" class="form-control">
            		<span class="help-block">(999) 999-9999</span>
            	</div>
            	<div class="col-md-8">
            		<label>Email Address</label>
            		<input ng-model="formData.mtcPresidentEmail" type="text" class="form-control">
            	</div>
            </div>
            <div class="form-group">
                <label>Division Manager's Name</label>
                <input ng-model="formData.mtcDivisionManagerName" type="text" class="form-control">
            </div>            
            
            <div class="row">
            	<div class="col-md-4">
            		<label>Phone Number</label>
            		<input ui-mask="(999) 999-9999" ng-model="formData.mtcDivisionManagerPhone" type="text" class="form-control">
            		<span class="help-block">(999) 999-9999</span>
            	</div>
            	<div class="col-md-8">
            		<label>Email Address</label>
            		<input ng-model="formData.mtcDivisionManagerEmail" type="text" class="form-control">
            	</div>
            </div>

        </div><br>
        <div class="col-lg-4">
            <div class="text-center">
                <div style="margin-top: 20px">
                    <i class="fa fa-sign-in" style="font-size: 180px;color: #e5e5e5 "></i>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-9"></div>
        <div class="col-lg-3 pull-right">
            <button ng-click="setEditId(2)" class="btn btn-default"><i class="fa fa-chevron-left"></i> Previous</button>
            <button ng-click="setEditId(4)" class="btn btn-primary"><i class="fa fa-chevron-right"></i> Next</button>
            <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Save</button>
        </div>
    </div>
</fieldset>

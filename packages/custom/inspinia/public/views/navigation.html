<nav class="navbar-default navbar-static-side" role="navigation">
    <div class="sidebar-collapse" data-ng-controller="HeaderController">
        <!-- <ul side-navigation class="nav" id="side-menu"> -->
        <ul class="nav" id="side-menu">
            <li class="nav-header">
                <div class="dropdown profile-element" data-ng-show="global.authenticated"><span>
                            <img alt="image" class="img-circle" src="inspinia/assets/img/profile_small.jpg" />
                             </span> 
                            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="clear"> <span class="block m-t-xs"> <strong class="font-bold">{{global.user.name}}</strong>
                             </span> <span class="text-muted text-xs block">Web Guy <b class="caret"></b></span> </span> </a>
                            <ul class="dropdown-menu animated fadeInRight m-t-xs">
                        <li><a ui-sref="profile">Profile</a></li>
                        <li><a ui-sref="contacts">Contacts</a></li>
                        <li><a ui-sref="inbox">Mailbox</a></li>
                        <li class="divider"></li>
                                <li><a href="login.html">Logout</a></li>
                            </ul>
                    </div>
                <div class="logo-element">
                    IN+
                </div>
            </li>
            <li ui-route="home">
                <a ui-sref='home'>
                    <i class="fa fa-th-large"></i>
                    <span class="nav-label">Home</span>
                </a>
            </li>
            <li data-ng-repeat="item in menus.main" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
                <a ui-sref='{{item.link}}'><i class="{{item.icon}}"></i> <span class="nav-label">{{item.title}}</span> </a>
            </li>
        </ul>
    </div>
</nav>

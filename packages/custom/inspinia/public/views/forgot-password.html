<div class="gray-bg">
<div data-ng-controller="ForgotPasswordCtrl" class="middle-box text-center loginscreen   animated fadeInDown">
  <div class="alert alert-{{response.status}} animated fadeIn" ng-show="response.message">{{response.message}}</div>
  <h3 class="text-muted">Forgot Password</h3>
  <p>Please enter your email address to reset your password.</p>
  <form ng-submit="forgotpassword()" class="m-t">
    <div class="form-group">
      <input required id="email_block" class="form-control" type="email" name="email" placeholder="Email Address"
               ng-model="user.email">
      <span class="pic email"></span>
    </div>
    
    <button type="submit" class="btn btn-sm btn-block">Send</button>
    
  </form>
</div>
</div>

<!-- inspinia css classes -->
<div data-ng-controller="LoginCtrl" class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div class="alert alert-danger animated fadeIn" ng-show="loginerror">{{loginerror}}</div>
        <div align="logo-name">
            <h2>Login</h2>
        </div>
        <form id="login_f" class="m-t" ng-submit="login()">
            <div class="form-group">
                <input required id="email_block" class="form-control" type="email" name="email" placeholder="Email Address" ng-model="user.email">
                <span class="pic email"></span>
            </div>
            <div class="form-group">
                <input required id="password_block" class="form-control" name="password" type="{{input.type}}" placeholder="{{input.placeholder}}" ng-model="user.password">
                <br>
                <span class="pic password {{input.iconClass}}" ng-click = "togglePasswordVisible()">
                      <div class="hide_text_password">
                          <span class="btn-sm btn-warning btn-rounded">{{input.tooltipText}}<span>
                      </div>
                </span>
            </div>
            <br>
            <div class="button_login" align="center">
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
            </div>
            <div class="forgot_password" align="center">
                <a ui-sref='forgot-password'><small>Forgot your password?<small></a>
            </div>
        </form>
    </div>
</div>

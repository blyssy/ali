<div class="wrapper wrapper-content animated fadeInRight" data-ng-controller="CompanyFactorsController" data-ng-init="init()">
  <div class="col-lg-12">
    <div class="jumbotron">
      <h2>Company Information</h2>
      <div class="row">
        <div class="col-md-9"></div>
        <div class="col-md-3">
          <label>Select Trade </label>
          <div class="input-group">
              <select chosen class="form-control m-b" ng-model="selectedItem" ng-change='onSelect()' class="chosen-select" style="width:200px;" tabindex="4" ng-options="s.trade for s in company_info | orderBy: 'trade'">
              </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox" data-ng-if="selectedItem">
        <div class="ibox-title">
          <h5>Current Trade</h5>
          <div ibox-tools></div>
        </div>
        <div class="ibox-content wizard">
          <h2>
              {{selectedItem.trade_name}}
          </h2><br>
          <form role="form" class"form-inline" data-ng-submit="update()">
            <div class="row">
              <div class="col-lg-2"> 
                <label>Taxes (%)</label>
                <input my-percentage type="text" class="form-control" data-ng-model="selectedItem.taxes" placeholder=""/>     
              </div>
              <div class="col-lg-2"> 
                <label>W. Comp High (%)</label>
                <input my-percentage type="text" class="form-control" data-ng-model="selectedItem.w_comp_high" placeholder=""/>     
              </div>
              <div class="col-lg-2"> 
                <label>W. Comp Low (%)</label>
                <input my-percentage type="text" class="form-control" data-ng-model="selectedItem.w_comp_low" placeholder=""/>     
              </div>
              <div class="col-lg-2"> 
                <label>General Liability (%)</label>
                <input my-percentage type="text" class="form-control" data-ng-model="selectedItem.general_liability" placeholder=""/>     
              </div>
              <div class="col-lg-2"> 
                <label>Auto (%)</label>
                <input my-percentage type="text" class="form-control" data-ng-model="selectedItem.auto" placeholder=""/>     
              </div>
              <div class="col-lg-2"> 
                <label>Sales Tax (%)</label>
                <input my-percentage type="text" class="form-control" data-ng-model="selectedItem.sales_tax" placeholder=""/>     
              </div>
            </div> <br><br>
            <div class="row">
              <div class="col-lg-2"> 
                <label>Material</label>
                <input type="text" class="form-control" data-ng-model="selectedItem.material" placeholder=""/>     
              </div>
              <div class="col-lg-2"> 
                <label>Equipment</label>
                <input type="text" class="form-control" data-ng-model="selectedItem.equipment" placeholder=""/>     
              </div>
              <div class="col-lg-2"> 
                <label>Benefits (%)</label>
                <input my-percentage type="text" class="form-control" data-ng-model="selectedItem.benefits" placeholder=""/>     
              </div>
              <div class="col-lg-2"> 
                <label>Labor Increase (%)</label>
                <input my-percentage type="text" class="form-control" data-ng-model="selectedItem.labor_increase" placeholder=""/>     
              </div>
              <div class="col-lg-2"> 
                <label>GC Increase (%)</label>
                <input my-percentage type="text" class="form-control" data-ng-model="selectedItem.general_contractor" placeholder=""/>     
              </div>
              <div class="col-lg-2"> 
                <label>Training & Education (%)</label>
                <input my-percentage type="text" class="form-control" data-ng-model="selectedItem.training_education" placeholder=""/>     
              </div>
            </div><br><br>
            <div class="row" align="center">
              <button class="btn btn-primary" type="submit">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

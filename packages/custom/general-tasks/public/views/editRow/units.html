<div class="ibox-content">
	<div class="well">      
      <div><label class="control-label">Unit Name:</label>
      <input type="text" ng-model="p.unit" class="form-control m-b" value="{{p.unit}}"></div>
  
      <div class="pull-right">
      	<button class="btn btn-primary dim" type="button" ng-click="update(p)"><i class="fa fa-save"></i></button>
      	<button class="btn btn-primary dim" type="button" ng-click="setUnitsEditId(-1)"><i class="fa fa-times"></i></button>
      </div>
	</div>
</div>

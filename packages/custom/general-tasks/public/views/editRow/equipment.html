<div class="ibox-content">
	<div class="well">      
      <div><label class="control-label">Equipment:</label>
      <input type="text" ng-model="p.name" class="form-control m-b" value="{{p.name}}"></div>
      <div><label class="control-label">Description:</label>
      <input type="text" ng-model="p.description" class="form-control m-b" value="{{p.description}}"></div>
  		<div><label class="control-label">Delivery Offset:</label>
      	<select data-ng-model="p.delivery_offset" class="form-control m-b">
      		<option value="Two Days Prior">Two Days Prior</option>
      		<option value="One Day Prior">One Day Prior</option>
      		<option value="Same Day">Same Day</option>
    		</select>
    	</div>
      <div class="pull-right">
      	<button class="btn btn-primary dim" type="button" ng-click="update(p)"><i class="fa fa-save"></i> Save</button>
      	<button class="btn btn-primary dim" type="button" ng-click="setEquipmentsEditId(-1)"><i class="fa fa-times"></i> Cancel</button>
      </div>
	</div>
</div>

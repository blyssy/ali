<table class="noborder">
    <tr>
        <td rowspan="2"><input type="hidden" name="id" value="{{p._id}}"></td>
        <td>Task Code:</td>
        <td><input type="text" ng-model="p.task_code" class="w100" value="{{p.task_code}}"></td>
        <td>Trade:</td>
        <td><input type="text" ng-model="p.trade" class="w100" value="{{p.trade}}"></td>
        <td>Task:</td>
        <td><input type="text" ng-model="p.task" class="w100" value="{{p.task}}"></td>
    </tr>
    <tr>
        <td>Name:</td>
        <td><input type="text" ng-model="p.task_name" class="w300" size="60" value="{{p.task_name}}"></td>
        <td><input type="button" value=" cancel" ng-click="setEditId(-1)"></td>
        <td><input type="button" value=" save " ng-click="update(p)"></td>
    </tr>
</table>

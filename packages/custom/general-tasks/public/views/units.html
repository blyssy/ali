
<section data-ng-controller="UnitsController" data-ng-init="init()">
    <ol class="breadcrumb" ng-controller="breadController" data-ng-init="unitInit()">
        <li ng-repeat="item in breadCrumbs">
          <a ui-sref='{{item.location}}'>{{item.name}}</a>
        </li>
    </ol>
     <form id="unit-add-form" class="form-group" name="addUnitForm" data-ng-submit="add()">
        <div class="row">
            <label class="col-sm-4 control-label text-muted">Add New Unit Type</label>
        </div>
        <div class="row">
            <span class="col-sm-5">
                <input type="text" data-ng-model="unit" placeholder="Unit Type" class="form-control m-b" />
            </span>
            <button class="btn btn-primary " type="button">
                <i class="fa fa-check"></i>
                  Add
            </button>
        </div> 
    </form> 

    <h1>Units</h1>
    
    <table ng-table="tableUnitsParams" class="table">
        <tbody ng-repeat="p in $data">
        <tr id="tr{{p._id}}">
            <td class="rowTd" data-title="'Unit'" sortable="'units'">{{p.unit}}</td>
            <td class="rowTd" ><input type=button id="editRowBtn{{p._id}}" value="edit"
                                      ng-click="setUnitsEditId(p._id)"></td>
            <td class="rowTd" ><input type=button id="deleteRowBtn{{p._id}}" value="delete"
                                      ng-click="remove(p)"></td>                          
        </tr>
        <tr ng-show="unitsEditId===p._id" ng-if="unitsEditId===p._id">
            <td colspan="3" ng-include src="'/general-tasks/views/editRow/units.html'"></td>
        </tr>
        </tbody>
    </table>
    

</section>

<section data-ng-controller="UnitsController" data-ng-init="init()">
    <div class="row wrapper border-bottom white-bg page-heading ng-scope">
        <div class="col-lg-10"> <!-- data-ng-controller="GeneralTasksController"> -->
          <h2>Units List</h2>
            <ol class="breadcrumb" ng-controller="breadController" data-ng-init="unitInit()">
                <li ng-repeat="item in breadCrumbs">
                  <a ui-sref='{{item.location}}'>{{item.name}}</a>
                </li>
            </ol>
        </div>
    </div>

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
          <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Add A New Unit</h5>
                </div>
                <div class="ibox-content">
                    <form id="unit-add-form" class="form-group" name="addUnitForm" data-ng-submit="add()">
                        <div class="row">
                            <span class="col-sm-5">
                                <input type="text" data-ng-model="unit" placeholder="Unit Type" class="form-control m-b" />
                            </span>
                            <button class="btn btn-primary " type="submit">
                                <i class="fa fa-check"></i>
                                  Add
                            </button>
                        </div> 
                    </form> 
                </div>
            </div>
          </div>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
          <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Units </h5>
                </div>
                <div class="ibox-content">
                    <table ng-table="tableUnitsParams" class="table">
                        <tbody ng-repeat="p in $data">
                        <tr id="tr{{p._id}}">
                            <td class="col-lg-8" data-title="'Unit'" sortable="'units'">{{p.unit}}</td>
                            <td class="rowTd" >
                                <button class="btn btn-primary dim" type="button" ng-click="setUnitsEditId(p._id)"><i class="fa fa-edit"></i></button>
                            </td>
                            <td class="rowTd" >
                                <button class="btn btn-danger dim" type="button" ng-click="remove(p)"><i class="fa fa-trash"></i></button>
                            </td>                          
                        </tr>
                        <tr ng-show="unitsEditId===p._id" ng-if="unitsEditId===p._id">
                            <td colspan="4" ng-include src="'/general-tasks/views/editRow/units.html'"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
          </div>
        </div>
    </div>
</section>

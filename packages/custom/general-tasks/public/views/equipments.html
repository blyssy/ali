<section data-ng-controller="EquipmentsController" data-ng-init="init()">
    <div class="row wrapper border-bottom white-bg page-heading ng-scope">
        <div class="col-lg-10"> <!-- data-ng-controller="GeneralTasksController"> -->
          <h2>Equipment List</h2>
            <ol class="breadcrumb" ng-controller="breadController" data-ng-init="equipmentInit()">
                <li ng-repeat="item in breadCrumbs">
                  <a ui-sref='{{item.location}}'>{{item.name}}</a>
                </li>
            </ol>
        </div>
    </div>

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
          <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Add A New Equipment Item</h5>
                </div>
                <div class="ibox-content">
                    <form id="equipment-add-form" class="form-group" name="addEquipmentForm" data-ng-submit="add()">
                        <div class="row">
                            <span class="col-sm-3">
                                <input type="text" data-ng-model="name" placeholder="Equipement Name" class="form-control m-b"/>
                            </span>
                            <span class="col-sm-6">
                                <input type="text" data-ng-model="description" placeholder="Material Description" class="form-control m-b"/>
                            </span>
                            <span class="col-sm-2">
                            	<select data-ng-model="delivery_offset" class="form-control m-b">
                            		<option value="" disabled selected>Delivery Offset</option>
                            		<option value="Two Days Prior">Two Days Prior</option>
                            		<option value="One Day Prior">One Day Prior</option>
                            		<option value="Same Day">Same Day</option>
                        		</select>
                 			</span>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                     			<button class="btn btn-primary pull-right" type="submit">
                     				<i class="fa fa-check"></i>
                     				  Add
                     			</button>
                            </div>
                        </div> 
                    </form> 
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
          <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Equipment </h5>
                </div>
                <div class="ibox-content">
                    <table ng-table="tableEquipmentsParams" class="table">
                        <tbody ng-repeat="p in $data">
                        <tr id="tr{{p._id}}">
                            <td class="col-lg-3" data-title="'Name'" sortable="'name'">{{p.name}}</td>
                            <td class="col-lg-5" data-title="'Description'" sortable="'description'">{{p.description}}</td>
                            <td class="col-lg-2" data-title="'Days Offset'" sortable="'delivery_offset'">{{p.delivery_offset}}</td>
                            <td class="col-lg-1" >
                                <button class="btn btn-primary dim" type="button" ng-click="setEquipmentsEditId(p._id)"><i class="fa fa-edit"></i> Edit</button>
                            </td>
                            <td class="col-lg-1" >
                                <button class="btn btn-danger dim" type="button" ng-click="remove(p)"><i class="fa fa-trash"></i> Delete</button>
                            </td>                         
                        </tr>
                        <tr ng-show="equipmentsEditId===p._id" ng-if="equipmentsEditId===p._id">
                            <td colspan="4" ng-include src="'/general-tasks/views/editRow/equipment.html'"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
          </div>
        </div>
    </div>
</section>

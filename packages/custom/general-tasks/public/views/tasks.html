                </li>
            </ol>
        </div>
    </div>

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
              <div class="ibox float-e-margins">
                <div class="ibox-title">
                  <h5>General Tasks </h5>
                </div>
              <div class="ibox-content">   
                <table ng-table="tableParams" class="table">
                    <tbody ng-repeat="p in $data">
                    <tr id="tr{{p._id}}">
                        <td class="rowTd" data-title="'Task Order'" sortable="'order'">{{p.order}}</td>
                        <td class="rowTd" data-title="'Task Code'" sortable="'task_code'">{{p.task_code}}</td>
                        <td class="rowTd" data-title="'Task Name'" sortable="'task_name'">{{p.task_name}}</td>
                        <td class="rowTd" >
                            <button class="btn btn-primary dim" type="button" ng-click="setEditId(p._id)"><i class="fa fa-edit"></i> Edit</button>
                        </td>
                        <td class="rowTd" >
                            <button class="btn btn-danger dim" type="button" ng-click="remove(p)"><i class="fa fa-trash"></i> Delete</button>
                        </td>
                    </tr>
                    <tr ng-show="editId===p._id" ng-if="editId===p._id">
                        <td colspan="4" ng-include src="'/general-tasks/views/editRow/tasks.html'"></td>
                    </tr>
                    </tbody>
                </table>
              </div>
            </div>
        </div>
    </div>
</section>
